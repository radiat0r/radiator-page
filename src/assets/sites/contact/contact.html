<section class="section bg-theme pb-0 ov-h" id="contact">
    <div class="container">
        <div class="nk-block fullsize fade-in">
            <div class="row justify-content-center">
                <div class='col-sm-12 feature card card-lg-y card-s4'>
                    <div class="section-head text-center">
                        <h2 class="title tc-secondary">Contact</h2>
                        <div class="container">
                            <form method="post" action="#"  data-module="FormValidator">
                                <label for="name">Name</label>
                                <input  name="name" type="text" placeholder="Name" >
                                <br>
                                <label for="surname">Name</label>
                                <input  name="surname" type="text" placeholder="Surname">
                                <br>
                                <label for="email">Email</label>
                                <input name="email" type="email" placeholder="Email">
                                <br>
                                <label for="comment">Comment</label>
                                <textarea name="comment" placeholder="Comment"></textarea>
                                <br>
                                <button class="send" type="submit"> Send Message </button>
                            </form>            
                        </div>            
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <div class="nk-ovm shape-u shape-contain shape-left-top z0"></div>
</section>
