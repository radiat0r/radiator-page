<section class="section bg-theme pb-0 ov-h" id="contact">
    <div class="container">
        <div class="nk-block fullsize fade-in">
            <div class="row justify-content-center">
                <div class='col-sm-12 feature card card-lg-y card-s4'>
                    <div class="section-head text-center">
                        <h2 class="title tc-secondary">Contact</h2>
                        <form id="contactformular">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" aria-describedby="name"
                                    placeholder="Enter your name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                    placeholder="Enter your email address" required>
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone
                                    else.</small>
                            </div>
                            <div class="form-group">
                                <label for="message">Your Message</label>
                                <textarea class="form-control" id="message" rows="3"></textarea>
                            </div>
                            <button id="submit" type="button" class="btn btn-primary mt-3" onclick='contactformular()'>Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="nk-ovm shape-u shape-contain shape-left-top z0"></div>
</section>
