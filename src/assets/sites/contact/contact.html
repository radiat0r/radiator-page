<section class="section bg-theme pb-0 ov-h" id="contact">
    <div class="container">
        <div class="nk-block fullsize fade-in">
            <div class="row justify-content-center">
                <div class='col-sm-12 feature card card-lg-y card-s4'>
                    <div class="section-head text-center">
                        <h2 class="title tc-secondary">Contact</h2>
                        <div class="form-group">
                            <form id="contact-form">
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" required>
                                <label for="email">E-Mail:</label>
                                <input type="email" id="email" name="email" required>
                                <label for="message">Message:</label>
                                <textarea id="message" name="message" required></textarea>
                                <button type="submit" onclick="sendEmail">Send message</button>
                              </form>                                   
                        </div>            
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <div class="nk-ovm shape-u shape-contain shape-left-top z0"></div>
</section>
